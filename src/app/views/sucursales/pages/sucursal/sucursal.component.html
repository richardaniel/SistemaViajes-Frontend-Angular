
    
    <h2 class="text-3xl font-bold text-white text-center mb-6">Registrar Sucursal</h2>

    <form [formGroup]="sucursalForm" (ngSubmit)="onSubmit()" class="space-y-4 ">
        <div>
          <label class="block text-white font-semibold mb-1">Nombre Sucursal:</label>
          <input 
            class="w-full px-4 py-2 bg-white/20 text-white border border-white/30 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder-gray-300"
            formControlName="nombre" placeholder="Ingrese el nombre">
          <div *ngIf="sucursalForm.get('nombre')?.invalid && sucursalForm.get('nombre')?.touched" class="text-red-400 text-sm mt-1">
            El nombre es obligatorio y debe tener al menos 3 caracteres.
          </div>
        </div>
        
        <dx-button
        type="normal"
        class="text-base w-full px-4 py-2 mt-4 text-white bg-green-500 rounded-lg hover:bg-green-700 disabled:bg-gray-500 transition-all"
        (click)="openMapPopup()"
        >Registrar Ubicacion</dx-button>
      
        <div>
          <label class="block text-white font-semibold mb-1">Direcci√≥n:</label>
          <input 
            type="text" 
            formControlName="direccion"
            class="w-full px-4 py-2 bg-white/20 text-white border border-white/30 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder-gray-300"
            value="{{selectedLocation?.address}}">      
        </div>
        <button 
          type="submit"
          class="text-base w-full px-4 py-2 mt-4 text-white bg-blue-600 rounded-lg hover:bg-blue-700 disabled:bg-gray-500 transition-all">
          Guardar
        </button>
      
      </form>

<app-mapa-modal 
  [isVisible]="isMapPopupVisible"
  [selectedLocation]="selectedLocation"
  (closePopup)="closeMapPopup()"
  (locationSelected)="onLocationSelected($event)">
</app-mapa-modal>
